<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Emotion Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
            background-image:
                linear-gradient(0deg, rgba(79, 209, 197, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(79, 209, 197, 0.07) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: grid-move 8s linear infinite;
        }

        @keyframes grid-move {
            0% {
                background-position: 0 0, 0 0;
            }

            100% {
                background-position: 40px 40px, 40px 40px;
            }
        }

        body,
        html {
            font-family: 'Raleway', Arial, sans-serif !important;
        }

        .container,
        .card,
        .chat-container,
        .emotion-result-box {
            background: #23262f;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
        }

        .container {
            padding: 48px 16px;
        }

        .card,
        .chat-container,
        .emotion-result-box {
            padding: 32px 24px;
        }

        .emotion-alert {
            color: #fff;
            background: #1ed760;
            border: 2px solid #1ed760;
            border-radius: 12px;
            padding: 10px 18px;
            margin: 8px 0;
            font-weight: bold;
            box-shadow: 0 0 16px 4px #1ed760, 0 0 4px #fff inset;
            animation: glow-emotion 1.2s infinite alternate;
            display: inline-block;
        }

        @keyframes glow-emotion {
            from {
                box-shadow: 0 0 16px 4px #1ed760, 0 0 4px #fff inset;
            }

            to {
                box-shadow: 0 0 32px 8px #1ed760, 0 0 8px #fff inset;
            }
        }

        .main-flex {
            display: flex;
            gap: 48px;
            justify-content: center;
            align-items: flex-start;
            margin-top: 32px;
            width: 100%;
            max-width: 1400px;
        }

        .video-section {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 420px;
        }

        .video-section video {
            width: 100%;
            max-width: 700px;
            height: auto;
            border-radius: 18px;
            background: #23262f;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
        }

        .video-section canvas {
            display: none;
        }

        .controls {
            margin-top: 24px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 32px;
            min-width: 400px;
            max-width: 540px;
        }

        .emotion-result-box {
            background: #23262f;
            border-radius: 16px;
            padding: 32px 24px;
            text-align: center;
            font-size: 2.2rem;
            font-family: 'Bebas Neue', 'Inter', Arial, sans-serif;
            color: #4fd1c5;
            margin-bottom: 0;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
        }

        .chat-container {
            background: #23262f;
            border-radius: 16px;
            padding: 32px 24px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.18);
        }

        .chat-messages {
            background: #181a20;
            border-radius: 8px;
            height: 180px;
            overflow-y: auto;
            padding: 12px;
            margin-bottom: 12px;
            color: #fff;
            font-size: 1.1rem;
        }

        .chat-input-row {
            display: flex;
            gap: 10px;
        }

        .chat-input-row input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #4fd1c5;
            background: #181a20;
            color: #fff;
            font-size: 1.1rem;
        }

        .chat-input-row button {
            padding: 10px 24px;
            border-radius: 8px;
            border: none;
            background: #4fd1c5;
            color: #181a20;
            font-family: 'Bebas Neue', 'Inter', Arial, sans-serif;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
        }

        .morse-bar {
            margin-top: 40px;
            font-size: 2.5rem;
            color: #4fd1c5;
            text-align: center;
            font-family: 'Bebas Neue', 'Inter', Arial, sans-serif;
            letter-spacing: 0.2em;
        }

        @media (max-width: 1100px) {
            .main-flex {
                flex-direction: column;
                align-items: center;
                gap: 32px;
            }

            .video-section,
            .right-section {
                min-width: 0;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="grid-bg"></div>
    <div class="container center-content" style="max-width: 1600px;">
        <a href="{{ url_for('index') }}" class="btn secondary"
            style="align-self: flex-start; margin-bottom: 24px;">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        <h1 class="accent"
            style="font-size:3rem; font-family:'Bebas Neue', 'Inter', Arial, sans-serif; margin-bottom: 0;">
            Live Emotion Detection
        </h1>
        <div class="main-flex">
            <div class="video-section">
                <video id="video" autoplay></video>
                <canvas id="canvas"></canvas>
                <div class="controls">
                    <button id="toggle-btn" class="btn">Stop Analysis</button>
                </div>
            </div>
            <div class="right-section">
                <div class="emotion-result-box">
                    <span id="emotion"></span>
                </div>
                <div class="chat-container">
                    <h2
                        style="color: #4fd1c5; font-family:'Bebas Neue', 'Inter', Arial, sans-serif; font-size: 1.5rem; margin-bottom: 16px;">
                        Chat Assistant
                    </h2>
                    <div id="messages" class="chat-messages"></div>
                    <div class="chat-input-row">
                        <input type="text" id="user-input" placeholder="Type your message...">
                        <button id="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="morse-bar" id="morse-bar"></div>
    </div>
    <script>
        // Webcam and analysis logic
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const emotionSpan = document.getElementById('emotion');
        const toggleBtn = document.getElementById('toggle-btn');
        const ctx = canvas.getContext('2d');
        let analysisActive = true;
        let intervalId = null;
        let morseCode = "";

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; });

        function analyzeFrame() {
            if (!analysisActive) return;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append('frame', blob, 'frame.jpg');
                fetch('/detect_emotion', {
                    method: 'POST',
                    body: formData
                })
                    .then(res => res.json())
                    .then(data => {
                        emotionSpan.textContent = data.emotion || 'None';
                        // Morse code logic (for demo, append . or - randomly)
                        if (Math.random() < 0.2) {
                            morseCode += Math.random() > 0.5 ? '.' : '-';
                            document.getElementById('morse-bar').textContent = morseCode;
                        }
                        // Chatbot explanation (if available)
                        if (data.explanation) {
                            appendMessage('assistant', data.explanation, true);
                        }
                    });
            }, 'image/jpeg');
        }

        function startAnalysis() {
            if (!intervalId) {
                intervalId = setInterval(analyzeFrame, 3000);
            }
        }

        function stopAnalysis() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        toggleBtn.addEventListener('click', () => {
            analysisActive = !analysisActive;
            if (analysisActive) {
                toggleBtn.textContent = "Stop Analysis";
                startAnalysis();
            } else {
                toggleBtn.textContent = "Start Analysis";
                stopAnalysis();
            }
        });
        startAnalysis();

        // Chatbot logic
        function appendMessage(cls, text, isEmotion = false) {
            const messages = document.getElementById('messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + cls;
            if (isEmotion) {
                msgDiv.style.color = '#4fd1c5';
                msgDiv.style.fontWeight = 'bold';
                msgDiv.style.marginBottom = '8px';
            }
            msgDiv.textContent = text;
            messages.appendChild(msgDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text) return;
            appendMessage('user', text);
            input.value = '';
            fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            })
                .then(res => res.json())
                .then(data => appendMessage('assistant', data.response))
                .catch(err => appendMessage('assistant', 'Error: ' + err));
        }

        document.getElementById('send-btn').addEventListener('click', sendMessage);
        document.getElementById('user-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>

</html>
